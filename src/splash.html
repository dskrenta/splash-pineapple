<!doctype html>
<html>
  <head>
    <title>Topix Splash</title>
    <link href="styles/animate.css" rel="stylesheet" type="text/css"/>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      .container {
        background: linear-gradient(270deg, #2800ff, #ff0000);
        background-size: 400% 400%;

        -webkit-animation: gradient 15s ease infinite;
        -moz-animation: gradient 15s ease infinite;
        animation: gradient 15s ease infinite;

        width: 100vw;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      @-webkit-keyframes gradient {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
      }
      @-moz-keyframes gradient {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
      }
      @keyframes gradient {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
      }

      .center {
        position: absolute;
        top: 50vh;
        left: 50vw;
        transform: translate(-50%, -50%);
      }

      span {
        font-size: 100px;
        font-family: sans-serif;
        font-weight: 900;
      }

      .content {
        animation-duration: 4s;
        animation-name: fadeIn;
      }

      @keyframes fadeIn {
        0%, 50% {opacity: 0;}
        100% {opacity: 1;}
      }

      .topix-animated {
        width: 72px;
        -webkit-animation-duration: 2s;
        animation-duration: 2s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      @-webkit-keyframes bounce {
        0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);}
        40% {-webkit-transform: translateY(-30px);}
        60% {-webkit-transform: translateY(-15px);}
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-30px);}
        60% {transform: translateY(-15px);}
      }

      .bounce {
        -webkit-animation-name: bounce;
        animation-name: bounce;
      }

      .topix {
        position: relative;
      }

      .pineapple {
        position: absolute;
        top: 20px;
        left: 145px;
      }

      .logo-container {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!--
      <div class="content">
        slideshow stuff
      </div>
      <div class="center">
        <span>T</span>
        <img class="topix-animated bounce" src="images/pineapple.png" />
        <span>PIX</span>
      </div>
      -->
      <div class="logo-container animated bounceInUp">
        <img class="topix" src="images/t_pix.png" />
        <img class="pineapple animated shake" src="images/pineapple.png" />
      </div>
    </div>
  </body>
</html>
